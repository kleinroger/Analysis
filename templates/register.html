<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户注册</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='layui/css/layui.css') }}">
<style>
.login-card{max-width:360px;margin:8vh auto;background:#fff;border-radius:8px;box-shadow:0 2px 12px rgba(0,0,0,.1)}
.login-header{padding:24px;background:linear-gradient(135deg,#4b7bf0,#5a62f2);color:#fff;border-radius:8px 8px 0 0;text-align:center}
.login-body{padding:20px}
.error{color:#ff5722;text-align:center;margin-top:8px}
</style>
</head>
<body>
<div class="login-card">
  <div class="login-header">
    <div class="layui-icon layui-icon-add-1" style="font-size:32px"></div>
    <div style="font-size:18px;margin-top:8px">用户注册</div>
    <div style="font-size:12px;opacity:.9">创建您的账户</div>
  </div>
  <div class="login-body">
    <form class="layui-form" method="post" action="{{ url_for('auth.register') }}">
      <div class="layui-form-item">
        <input type="text" name="username" required lay-verify="required" placeholder="设置用户名" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-item">
        <input type="password" name="password" required lay-verify="required" placeholder="设置密码" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid" lay-submit>注册</button>
      </div>
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
    </form>
    <div style="text-align:center;margin-top:8px"><a href="{{ url_for('auth.login') }}">返回登录</a></div>
  </div>
</div>
<script src="{{ url_for('static', filename='layui/layui.js') }}"></script>
</body>
</html>
