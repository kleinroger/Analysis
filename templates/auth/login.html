<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录 - 政企智能舆情分析系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='layui/css/layui.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #1e9fff 0%, #2f4056 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        /* Background Particles */
        .bg-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .bg-circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }
        .bg-circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .bg-circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .bg-circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .bg-circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .bg-circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .bg-circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .bg-circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .bg-circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .bg-circles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .bg-circles li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }
        
        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        .login-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .login-logo {
            width: 60px;
            height: 60px;
            background: #1e9fff;
            color: #fff;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(30, 159, 255, 0.4);
        }
        
        .login-header h2 {
            font-size: 24px;
            color: #333;
            font-weight: 600;
            margin: 0 0 10px;
        }
        
        .login-header p {
            color: #888;
            font-size: 14px;
        }

        .layui-form-item {
            margin-bottom: 25px;
            position: relative;
        }

        .layui-input {
            height: 46px;
            padding-left: 45px;
            border-radius: 6px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }
        
        .layui-input:focus {
            border-color: #1e9fff;
            box-shadow: 0 0 0 3px rgba(30, 159, 255, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 13px;
            color: #999;
            font-size: 18px;
            z-index: 10;
        }
        
        .layui-form-item .layui-form-checkbox[lay-skin=primary] {
            margin-top: 0;
        }

        .login-btn {
            height: 46px;
            font-size: 16px;
            border-radius: 6px;
            background: linear-gradient(90deg, #1e9fff, #0069d9);
            border: none;
            transition: all 0.3s;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        .login-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 159, 255, 0.4);
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            color: #999;
            font-size: 13px;
        }
        
        .login-footer a {
            color: #1e9fff;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .login-footer a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        
        .alert-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            border: 1px solid #ffcccc;
        }
        .alert-message i {
            margin-right: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Animated Background -->
    <ul class="bg-circles">
        <li></li><li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li><li></li><li></li>
    </ul>

    <div class="login-wrapper">
        <div class="login-box layui-anim layui-anim-upbit">
            <div class="login-header">
                <div class="login-logo">
                    <i class="layui-icon layui-icon-release"></i>
                </div>
                <h2>欢迎登录</h2>
                <p>政企智能舆情分析系统 V1.0</p>
            </div>
            
            <form class="layui-form" method="POST">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert-message">
                            <i class="layui-icon layui-icon-tips"></i> {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username input-icon"></i>
                    <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password input-icon"></i>
                    <input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item" style="margin-bottom: 20px;">
                    <input type="checkbox" name="remember" lay-skin="primary" title="记住我" checked>
                    <a href="javascript:layer.msg('请联系管理员重置密码');" style="float: right; line-height: 22px; color: #666; font-size: 13px;">忘记密码？</a>
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid login-btn" lay-submit lay-filter="login">立即登录</button>
                </div>

                <div class="login-footer">
                    <p>还没有账号？ <a href="{{ url_for('auth.register') }}">立即注册</a></p>
                    <p style="margin-top: 10px; font-size: 12px;">&copy; 2025 GovInfo Check System. All Rights Reserved.</p>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='layui/layui.js') }}"></script>
    <script>
        layui.use(['form', 'layer'], function(){
            var form = layui.form;
            var layer = layui.layer;
            
            form.on('submit(login)', function(data){
                var loadIndex = layer.load(2, {shade: [0.3, '#fff']});
                return true;
            });
            
            {% if get_flashed_messages() %}
                layer.ready(function(){
                    layui.jquery('.login-box').addClass('layui-anim layui-anim-shake');
                });
            {% endif %}
        });
    </script>
</body>
</html>
