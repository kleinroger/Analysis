{% extends 'base.html' %}
{% block content %}
<div class="layui-card">
    <div class="layui-card-header">
        <span class="layui-breadcrumb">
          <a href="{{ url_for('admin.index') }}">后台首页</a>
          <a><cite>系统设置</cite></a>
        </span>
    </div>
    <div class="layui-card-body">
        <form class="layui-form" method="POST" style="max-width: 600px;">
            <div class="layui-form-item">
                <label class="layui-form-label">应用名称</label>
                <div class="layui-input-block">
                    <input type="text" name="app_name" required lay-verify="required" value="{{ app_name }}" class="layui-input">
                </div>
            </div>
            <!-- Logo upload placeholder -->
            <div class="layui-form-item">
                <label class="layui-form-label">应用LOGO</label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" id="upload-logo"><i class="layui-icon">&#xe67c;</i>上传图片</button>
                    <div class="layui-inline layui-word-aux">当前仅支持显示，暂未实现文件存储逻辑</div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit>保存设置</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
